<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mazer Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/pages/auth.css">
</head>

<body>
    <section>
        <div class="content">
            
                <div id="auth">

                    <div class="row h-100">
                        <div>
                            <!-- <div id="auth-left"> -->
                                <div>
                                <!-- <div class="auth-logo">
                                    <a href="index.html"><img src="assets/images/logo/logo.png" alt="Logo"></a>
                                </div> -->
                                <h1 class="auth-title">Log in.</h1>
                                
                                <form action="index.html">
                                    <div class="form-group position-relative has-icon-left mb-4">
                                        <input type="text" class="form-control form-control-xl" name="username_mobile" placeholder="no. rekam medis">
                                        <div class="form-control-icon">
                                            <i class="bi bi-person"></i>
                                        </div>
                                    </div>
                                    <div class="form-group position-relative has-icon-left mb-4">
                                        <input type="password" class="form-control form-control-xl" name="password_mobile" placeholder="dd/mm/yyyy">
                                        <div class="form-control-icon">
                                            <i class="bi bi-shield-lock"></i>
                                        </div>
                                    </div>
                                    <div class="form-check form-check-lg d-flex align-items-end">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label text-gray-600" for="flexCheckDefault">
                                            Keep me logged in
                                        </label>
                                    </div>
                                    <button class="btn btn-primary rounded-pill btn-block btn-lg shadow-lg mt-5">Log in</button>
                                </form>
                            </div>
                        </div>
                        <!-- <div class="col-lg-7 d-none d-lg-block">
                            <div id="auth-right">
            
                            </div>
                        </div> -->
                    </div>
            
                </div>
            
        </div>
    </section>
    
</body>

</html>
